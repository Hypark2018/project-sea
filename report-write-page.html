                    <a href="Main-page.html"> <img src="images/page-logo2.png" style="width: 266px; height: 50px;"> </a>
                </h1>

                    <form id="searchform" name="search-process" class="search-smit">

                    </ul>
                </div>
            </div>

        <!-- menu -->
        <ul class="menu">

            </li>
        </ul>

        <!-- primary -->
        <main id="container">
            <section>
                <header>
                    <div class="page_head clear">
                        <div class="fl">
                            <h2>
                                <a href="#"> 보고서 글쓰기 </a>
                            </h2>
                        </div>
                    </div>
                </header>
                <article>
                    <div class="board-wrap"> 
                        <div class="board-box">
                            <div class="visit-history">
                            </div>
                        </div> 
                    </div>
                </article>
                <article id="write-wrap" class="clear">
                    <form action="" name="write" id="write" method="post" accept-charset="utf-8" novalidate="novalidate">
                        <div class="clear">
                            <fieldset>
                                <div class="input-box input-write-tit">
                                    <input id="subject" placeholder="제목을 입력해주세요." class="put-inquiry f-blank" type="text" name="subject" maxlength="40">
                                </div>
                            </fieldset>
                        </div>
                        <div class="editor-wrap">
                            <div id="tx-trex-container" class="tx-editor-container" style="z-index: 4" data-boxonly>
                                <div id="tx-sidebar" class="tx-sidebar">
                                    <div class="tx-sidebar-boundary">
                                        <ul class="tx-bar tx-bar-left tx-nav-attach">
                                            <li class="tx-list" style="z-index: 4;">
                                                <div unselectable="on" id="tx-image" class="tx-image tx-btn-trans">
                                                    <a href="javascript:;" title="사진" class="tx-text">사진</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div id="tx-canvas" class="tx-canvas">
                                    <div id="tx-canvas-wysiwyg-holder" class="tx-holder" style="display:block;height: 398px;">
                                        <div class="tx-table-row-resize-dragger" style="position: absolute; overflow: hidden; top: 0px; left: 0px; width: 100%; height: 3px; cursor: row-resize; display: none;"></div>
                                        <div class="tx-table-col-resize-dragger" style="position: absolute; overflow: hidden; top: 0px; left: 0px; width: 3px; height: 100%; cursor: col-resize; display: none;"></div>
                                        <iframe src="space.html" allowtransparency="true" frameborder="0" style="height: 400px;">
                                        </iframe>
                                    </div>
                                    <div class="tx-source-deco">
                                        <div id="tx-canvas-source-holder" class="tx-holder" style="display: none;">
                                            <textarea id="tx-canvas-source" rows="30" cols="30" style="background-color: rgb(255, 255, 255); color: rgb(18, 52, 86); height: 396px;"></textarea>
                                        </div>
                                    </div>
                                    <div id="tx-canvas-text-holder" class="tx-holder" style="display: none;">
                                        <textarea id="tx-canvas-text" rows="30" cols="30"></textarea>
                                    </div>
                                </div>
                                <div id="tx-resizer" class="tx-resize-bar">
                                    <div class="tx-resize-bar-bg"></div>
                                    <img id="tx-resize-holder" src="https://nstatic.dcinside.com/dc/w/images/editor/icon/editor/skin/01/btn_drag01.gif" width="58" height="12" unselectable="on" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="btn-box write fr">
                            <button type="button" class="btn-grey cancle" onclick="$('#leave_confirm_box').show();">취소</button>
                            <button type="image" class="btn-blue btn-svc write">등록</button>
                            <!-- 180920 글 작성을 취소하시겠습니까? 팝업 레이어 -->
                            <div id="leave_confirm_box" class="pop-wrap type2" style="left:50%;top:-322px;margin-left:-619px;display:none">
                                <div class="pop-content write-ly">
                                    <div class="pop-head bg"><h3>글쓰기</h3></div>
                                    <div class="write-cont">
                                        <p class="txt">글 작성을 취소하시겠습니까?</p>
                                        <div class="btn-box">
                                            <button type="button" class="btn-grey small" onclick="$('#leave_confirm_box').hide();">취소</button>
                                            <button type="button" class="btn-blue small" onclick="history.back();">확인</button>
                                        </div>
                                    </div>
                                    <button type="button" class="poply-whiteclose" onclick="$('#leave_confirm_box').hide();"><span class="blind">레이어 닫기</span><em class="sp-img icon-whiteclose"></em></button>
                                </div>
                            </div>		
                            <div class="loading-layertype" style="position:absolute;margin-top:-30px;margin-left:-60px;display:none;">
                                <img src="https://nstatic.dcinside.com/dc/w/images/l_load_1.gif" alt="">
                            </div>
                        </div>
                        <div id="captcha-wrapper" class="robot-box fr"></div>
                    </form>
                </article>
            </section>
        </main>


        <!-- footer -->
        <div id="footer">
            <div class="container">
                <h2 class="ir_su">푸터 영역</h2>

                    <address>
                        Copyright&copy;Projectsea Company All Right Reserved
                    </address>
                </div>
            </div>
        </div>
    </div>
